<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styleSheet/calc.css">
    <title>Document</title>
</head>

<body>

    <div class="my-calculator">
        <div id="calc-frame">
            <div id="answer">
                0
            </div>
            <div class="row">
                <button class="calc-button" onclick="clear_val();"> C </button>
                <button class="calc-button" onclick="del();">DELETE</button>
                <button class="calc-button" onclick="setOperation('s');">sqrt</button>
                <button class="calc-button" onclick="setOperation('/');"> / </button>
            </div>
            <div class="row">
                <button class="calc-button" onclick="insert('7');">7</button>
                <button class="calc-button" onclick="insert('8');">8</button>
                <button class="calc-button" onclick="insert('9');">9</button>
                <button class="calc-button" onclick="setOperation('*');">*</button>
            </div>
            <div class="row">
                <button class="calc-button" onclick="insert('4');">4</button>
                <button class="calc-button" onclick="insert('5');">5</button>
                <button class="calc-button" onclick="insert('6');">6</button>
                <button class="calc-button" onclick="setOperation('-');">-</button>
            </div>
            <div class="row">
                <button class="calc-button" onclick="insert('1');">1</button>
                <button class="calc-button" onclick="insert('2');">2</button>
                <button class="calc-button" onclick="insert('3');">3</button>
                <button class="calc-button" onclick="setOperation('+');">+</button>
            </div>
            <div class="row">
                <button class="calc-button" onclick="insert('0');">0</button>
                <button class="calc-button" onclick="setOperation('l');">log</button>
                <button class="calc-button" onclick="setOperation('p');">
                    ^
                </button>
                <button class="calc-button" id="calc" onclick="calculate()">Calculate</button>
            </div>
        </div>
    </div>

    <script src="../script/calc.js"></script>

</body>

</html>
